<li><p><b>Co to są pseudoklasyk?</b></p></li>
<p> - CSS przewiduje kilka ściśle określonych klas pozwalających na formatowanie niektórych elementów dokumentu są to <b>Pseudoklasy.</b>


<li><p><b>Uwaga dotycząca dwukropka :</b></p></li>
<p> - Szalenie istotnym elementem w tej konstrukcji jest dwukropek występujący pomiędzy selektorem a nazwą klasy.


<li><p><b>Tabela(wykonana w htmlu) opisującą pseudoklasy.</b></p></li>
<table>
   <tr>
      <td><b>A:link,</b></td> <td>odpowiada za wygląd hiperłącza, jeżeli nie zostało ono jeszcze odwiedzone.</td>
   </tr>
   <tr>
      <td><b>A:visited,</b></td> <td>odpowiada za formatowanie hiperłącza już odwiedzonego.</td>
   </tr>
   <tr>
      <td><b>A:hover,</b></td> <td>zmiany pewnych elementów po najechaniu na nie urządzeniem wskazującym (np. myszą), np. odsyłacz, nad którym zatrzymano kusor lub element blokowy DIV.</td>
   </tr>
   <tr>
      <td><b>A:active,</b></td> <td>pozwala nadać dowolne formatowanie elementowi po nakierowaniu na niego wskaźnika myszy i wciśnięciu przycisku, ale przed jego zwolnieniem (odsyłacz aktywny→kliknięty).</td>
   </tr>
   <tr>
      <td><b>A:focus,</b></td> <td>jeżeli chcemy, by właśnie wyświetlany odsyłacz z menu był formatowany innym kolorem. Odsyłacz posiadający tzw fokus-zaznaczony przy poruszaniu się po dokumencie przy pomocy klawisza <br> tabulacji: naciśnięcie w tym momencie klawisza ENTER spowoduje taką reakcję przeglądarki, jakby dany odsyłacz został kliknięty.</td>
   </tr>
   <tr>
      <td><b>:lang</b></td> <td>formatowanie wielojęzykowych dokumentów.</td>
   </tr>
   <tr>
      <td><b>:first-child</b></td> <td>umożliwia określenie formatowania dla pierwszego dziecka wybranego elementu.</td>
   </tr>
</table>


<li><p><b>Zastosowanie pseudoklasy :active</b></p></li>
1)można używać jako uzupełnienia definicji odnośników
2)jako elementu poprawiającego czytelność formularzy.

<li><p><b>Przykłady (trzy) kodów definiowania pseudoklas (wraz z tematem)</b></p></li>
<textarea rows="13" cols="100" readonly="readonly" style=" resize: none;">
Przykład
Temat: Arkusz wykorzystujący :link oraz :visited pseudoklasy w połączeniu z selektorem A. Przykładowa definicja sformatuje odnośnik za pomocą koloru czerwonego i po wybraniu taki odnośnik będzie miał kolor zielony.
A:link
{
color:red;
}
A:visited
{
color:green;
}
</textarea>
<br>
<textarea rows="21" cols="100" readonly="readonly" style=" resize: none;">
Przykład
Temat: Formatowanie wyglądu wszystkich odnośników w dokumencie XHTML/HTML.
A /* Definicja odsyłacza podstawowego*/
{
font-size:12pt;
text-decoration:none;
}
A:link
{
color:navy;
}
A:visited
{
color:green;
}
A:hover
{
color:red;
text-decoration:underline;
}
